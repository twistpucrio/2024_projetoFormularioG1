<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/base.css">
    <link rel="stylesheet" href="/styles/busca.css">

</head>
<body>
    <div id="conteudo">
        <header class="cabecalho" id="header">
            <figure class="logo" >
                <img class="logo__imagem" src="/img/logo-twist.png" alt="">
                <figcaption class="logo__titulo">Twisters</figcaption>
            </figure>
            <nav class="navegacao" id="navigator">
                <ul class="navegacao__container">
                    <li class="navegacao__container__links"><a href="index.html">Home</a></li>
                    <li class="navegacao__container__links"><a href="pages/Busca.html">Buscar</a></li>
                    <li class="navegacao__container__links"><a href="pages/Arquivo.html">Arquivo</a></li>
                    <li class="navegacao__container__links"><a href="pages/Buscar_Substituir.html">Buscar e Substituir</a></li>
                    <li class="navegacao__container__links"><a href="pages/Cadastro.html">Cadastro</a></li>
                </ul>
            </nav>
        </header>
        <main class="principal">
            <fieldset class="selecao" action="">
                <h2 class="selecao__titulo">Selecione o tipo de verificação: </h2>
                <form class="selecao__conteudo" action="">
                    <input type="radio" name="verificacao" id="caracteres">
                    <label for="caracteres">Caracteres especiais </label>
                    <input type="radio" name="verificacao" id="letras">
                    <label for="letras">Letras minúsculas </label>
                    <input type="radio" name="varificacao" id="digitos">
                    <label for="digitos">Digitos numéricos </label>
                    <input type="radio" name="verificacao" id="maiusculas">
                    <label for="maiusculas">Maiúsculas </label>
                </form>
            </fieldset>
            <h3>Escreva seu texto:</h3>
            <form action="">
                <textarea name="conteudo" id="conteudo"
                          cols="30" rows="20"> </textarea>
                <br/><br/>
                <input type="button" value="Limpar" id="btnLimpar">
                <input type="button" value="Submeter" id="btnSubmeter">
            </form>
        </main>
        <footer class="rodape">
            <a class="rodape__link" href="https://github.com/twistpucrio/formGrupo1">
                <img class="rodape__link__imagem" src="/img/githubicon.png" alt="Github">
            </a>
            <p class="rodape__paragrafo"> <strong>Desenvolvido por</strong> — Danielle Guimarães e Vitória Carteri </p>
        </footer>
</body>
</html>
