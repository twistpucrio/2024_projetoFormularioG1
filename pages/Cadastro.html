<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="../scripts/scriptpag4.js"></script>
    <style>
        .error { color: red; }
        .valid { color: green; }
    </style>
</head>
<body>
    <div id="conteudo">
        <header class="cabecalho" id="header">
            <figure class="logo" >
                <img class="logo__imagem" src="img/logo-twist.png" alt="">
                <figcaption class="logo__titulo">Twisters</figcaption>
            </figure>
            <nav class="navegacao" id="navigator">
                <ul class="navegacao__container">
                    <li class="navegacao__container__links"><a href="../index.html">Home</a></li>
                    <li class="navegacao__container__links"><a href="Busca.html">Buscar</a></li>
                    <li class="navegacao__container__links"><a href="Arquivo.html">Arquivo</a></li>
                    <li class="navegacao__container__links"><a href="Buscar_Substituir.html">Buscar e Substituir</a></li>
                    <li class="navegacao__container__links"><a href="Cadastro.html">Cadastro</a></li>
                </ul>
            </nav>
        </header>
        <section class="main">
            <form id="userForm">
                <p><strong>Dados pessoais: </strong></p>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" onblur="validateName()">
                <span id="nameError" class="error"></span><br>
                <br/>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" onblur="validateCPF()" placeholder="ddd.ddd.ddd-dd" oninput="applyCPFMask(this)">
                <span id="cpfError" class="error"></span><br>
                <br/>

                <label for="dob">Data de Nascimento:</label>
                <input type="text" id="dob" name="dob" placeholder="dd/mm/aaaa" onblur="validateDOB()" oninput="applyDOBMask(this)">
                <span id="dobError" class="error"></span><br>
                <br/>

                <p><strong> Dados perfil: </strong></p>
                <br/>
                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" onblur="validateUsername()">
                <span id="usernameError" class="error"></span><br>
                <br/>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="algumacoisa@algumacoisa..." onblur="validateEmail()">
                <span id="emailError" class="error"></span><br>
                <br/>

                <label for="password1">Senha:</label>
                <input type="password" id="password1" name="password1" oninput="validatePassword()">
                <span id="passwordError" class="error"></span><br>
                <br/>

                <label for="password2">Confirmação de Senha:</label>
                <input type="password" id="password2" name="password2" onblur="validatePasswordMatch()">
                <span id="passwordMatchError" class="error"></span><br>
                <br/>

                <input type="button" value="Limpar" id="btnLimpar">
                <input type="button" value="Submeter" onclick="submitForm()" id="btnSubmeter">
            </form>
        </section>
        <footer></footer>
</body>
</html>
